<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" href="/css/custom.css">
    <title>Add Item</title>
</head>
<body>
    <h2>ADD ITEM</h2>
    <form method="post" th:action="@{/add/item}" th:object="${item}">
        <p>Name:</p>
        <input type="text" th:field="*{name}"/>
        <p class="err" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</p>
        <p>Price:</p>
        <input type="text" th:field="*{price}"/><br>
        <p class="err" th:if="${#fields.hasErrors('price')}" th:errors="*{price}">Price Error</p>
        <p>Category:</p>
        <div>
            <select name="example" id="example" th:field="*{category}">
                <option value="0">Choose category</option>
                <option th:each="c : ${categories}" th:value="${c.id}" th:text="${c.name}">
                </option>
            </select>
        </div>
        <br>
        <input type="submit" value="Add"/>
    </form><br>
    <form th:action="@{/home}" method="get">
        <button type="Submit">Go To Home Page</button>
    </form>
</body>
</html>
