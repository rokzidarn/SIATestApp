<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Registration</title>
    </head>
    <body>
        <form th:action="@{/home}" method="get">
            <button type="Submit">Go To Home Page</button>
        </form>
        <div>
            <div>
                <div>
                    <form autocomplete="off" action="#" th:action="@{/registration}" th:object="${user}" method="post" role="form">
                        <h2>REGISTRATION</h2>
                        <div>
                            <div>
                                <label th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></label>
                                <input type="text" th:field="*{firstName}" placeholder="First Name"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></label>
                                <input type="text" th:field="*{lastName}" placeholder="Last Name"/>
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="text" th:field="*{email}" placeholder="Email"/> <label
                                    th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                            </div>
                        </div>
                        <div>
                            <div>
                                <input type="password" th:field="*{password}" placeholder="Password"/> <label
                                    th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></label>
                            </div>
                        </div><br>
                        <div>
                            <div><button type="submit">Register</button></div>
                        </div>
                        <h2><span th:utext="${successMessage}"></span></h2>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
